{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='{% static 'bboard/css/style.css' %}'>
    <title>Анехдоты</title>
</head>
<body>
    <header class='header'>
        <div class="header__container container">
            <a href="{% url 'index' %}"><h1>Анеки на каждый день</h1></a>
            <div class="nav-bar">
                <a href="{% url 'index' %}">Главная</a>
                <a href="{% url 'add' %}">Добавить</a>
            </div>
        </div>
    </header>

    <main class='site-content'>
        <div class="side-bar">
            <div class="side-bar__container">
                <a href="{% url 'index' %}">Все</a>
                {% for rubric in rubrics %}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="content">
            <div class="content__container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <div class='side-bar-hidden'></div>
    </main>

    <footer class='footer'>

    </footer>

</body>
</html>
